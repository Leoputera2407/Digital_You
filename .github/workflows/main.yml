name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to Fly
      run: flyctl auth login --token ${{ secrets.FLY_API_TOKEN }}

    - name: Deploy to Fly.io
      working-directory: ./backend
      run: flyctl deploy
